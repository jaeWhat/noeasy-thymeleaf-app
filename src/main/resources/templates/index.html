<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<head>
    <title layout:fragment="title">Home Page</title>
</head>

<body>
    <section layout:fragment="content">
        <h2>Target List</h2>
        <table id="targetTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Target</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>운동하기</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>정보처리기사 자격증 공부하기</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>프로그램 개발하기</td>
                </tr>
            </tbody>
        </table>

        <!-- 실시간 시계 표시용 -->
    </section>

    <section layout:fragment="script">
        <script>            
            $(document).ready(function() {
                // DataTables 초기화
                $('#targetTable').DataTable({
                    pageLength: 20,                  // 한 페이지 표시 수
                    lengthMenu: [20, 50, 100],   // 페이지 선택 드롭다운
                    searching: true,                // 검색창 표시
                    ordering: true,                 // 컬럼 정렬
                    paging: true,                   // 페이지네이션
                    info: false                      // 테이블 정보 표시
                });
            });
        </script>
    </section>
</body>

</html>
